<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>JoKenPo</title>

    <link rel="stylesheet" href="css/style.css">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <nav id="navbar" class="deep-purple darken-3">
        <ul id="slide-out" class="sidenav">
            <li>
                <div class="user-view">
                    <div class="background deep-purple"></div>
                    <img class="circle" src="img/ic_logo.png">
                    <span class="white-text name">JoKenPo</span>
                    <span class="white-text email">Ailton Gabriel de Oliveira</span>
                </div>
            </li>
            <li><a href="#!"><i class="material-icons">play_arrow</i>JoKenPo</a></li>
            <li><a href="#!"><i class="material-icons">format_list_numbered</i>Ranking</a></li>
            <li><a href="#!"><i class="material-icons">settings</i>Modo de jogo</a></li>
        </ul>
        <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>

        <span class="h1">JoKenPo</span>
    </nav>

    <main class="my-container center grey-text text-darken-2 row col s12">
        <section class="row">
            <div class="col s4">
                <div class="label">JOGADOR</div>
                <div id="playerScore" class="label score fw-bold">0</div>
            </div>
            <div class="col s4">
                <div class="label">Â </div>
                <div class="label score fw-bold">X</div>
            </div>
            <div class="col s4">
                <div class="label">COMPUTADOR</div>
                <div id="computerScore" class="label score fw-bold">0</div>
            </div>
            <button id="resetScoreboarBtn" class="col s12 waves-effect waves-light btn deep-purple darken-3">Zerar</button>
        </section>

        <section class="row">
            <div class="label fw-bold">Escolha do computador</div>
            <img id="computer-choice" src="img/covered_choice.png">
        </section>

        <section class="row">
            <div id="game-status-label" class="col s12 label fw-bold">Selecione sua jogada:</div>
            <button id="rockBtn" class="player-choice waves-effect waves-light">
                <img class="responsive-img grey lighten-1" src="img/ic_rock_192.png">
            </button>
            <button id="paperBtn" class="player-choice waves-effect waves-light">
                <img class="responsive-img grey lighten-1" src="img/ic_paper_192.png">
            </button>
            <button id="scissorsBtn" class="player-choice waves-effect waves-light">
                <img class="responsive-img grey lighten-1" src="img/ic_scissors_192.png">
            </button>
        </section>

        <section id="play-again-container" class="row">
            <button id="playAgainBtn" class="col s12 waves-effect waves-light btn deep-purple darken-3">Jogar Novamente</button>
        </section>
    </main>

    <script src="js/jquery-3.6.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
